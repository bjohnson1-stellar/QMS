{% extends "base.html" %}

{% block title %}Change Password â€” {{ theme.app_name }}{% endblock %}

{% block content %}
<div class="page-header">
    <h1>Change Password</h1>
    <p class="subtitle">Update your account password.</p>
</div>

<div class="card" style="max-width: 480px;">
    {% if error %}
    <div class="login-error" style="margin-bottom: 16px;">{{ error }}</div>
    {% endif %}

    {% if success %}
    <div style="background: var(--color-success-bg); color: var(--color-success); padding: 10px 14px;
                border-radius: var(--radius-sm); font-size: 13px; font-weight: 500; margin-bottom: 16px;">
        {{ success }}
    </div>
    {% endif %}

    <form method="POST" action="{{ url_for('auth.change_password') }}" class="login-form">
        <div class="login-field">
            <label for="current_password">Current Password</label>
            <input type="password" id="current_password" name="current_password"
                   required autocomplete="current-password">
        </div>
        <div class="login-field">
            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password"
                   required minlength="8" autocomplete="new-password">
            <span class="help-text">Minimum 8 characters.</span>
        </div>
        <div class="login-field">
            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password"
                   required minlength="8" autocomplete="new-password">
        </div>
        <button type="submit" class="login-btn-submit">Update Password</button>
    </form>
</div>
{% endblock %}
